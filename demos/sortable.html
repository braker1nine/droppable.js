<html>
  <head>
    <title>Draggable demo</title>
    <style>
      .sortable {
        width: 350px;
      }

      .sortable-item, .placeholder {
        background: #eee;
        border: 1px solid #aaa;
        text-indent: 10px;
        margin: 10px;
        height: 40px;
        line-height: 40px;
        display: block;
      }

      .placeholder {
        background: #efefef;
        border: 1px dashed #ccc;
      }

      .draggable {
        width: 50px;
        height: 50px;
        background: red;
      }

    </style>
  </head>
  <body>
    <div class="sortable">
      <div class="sortable-item" draggable="true">1</div>
      <div class="sortable-item" draggable="true">2</div>
      <div class="sortable-item" draggable="true">3</div>
      <div class="sortable-item" draggable="true">4</div>
      <div class="sortable-item" draggable="true">5</div>
    </div>

    <div class="draggable" draggable="true"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://localhost:4200/droppable.js"></script>
    <script>
      new droppable.js.Draggable(document.querySelector(".draggable"), {
        context: function() {
          return {testing: "bop"}
        }
      })

      new droppable.js.Sortable(document.querySelector(".sortable"),{
        items: ".sortable-item, .placeholders",
        manual: false,
        context: function() {
          return {testing: "bop"}
        },
        accepts: function() {
          return "testing"
        },
        sort: function(e, value) {
          console.log("drop!", arguments)
        }
      })
    </script>
  </body>
</html>
