<html>
  <head>
    <title>Draggable demo</title>
    <style>
      [draggable] {
        width: 50px;
        height: 50px;
        background: red;
      }

      .droppable {
        width: 150px;
        height: 150px;
        background: green;
      }
      .droppable.hover {
        background: blue;
      }

    </style>
  </head>
  <body>
    <div draggable="true"></div>
    <div class="droppable"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://localhost:4200/droppable.js"></script>
    <script>
      new Draggable(document.querySelector("[draggable='true']"), {
        context: function() {
          return {testing: "bop"}
        }
      })

      new Droppable(document.querySelector(".droppable"),{
        hoverClass: "hover",
        accepts: function() {
          return "testing"
        },
        drop: function(e, value) {
          console.log("drop!", value)
        }
      })
    </script>
  </body>
</html>
